<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- GOOGLE FONT -->

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <!-- STYLE -->
    <link rel="stylesheet" href="style.css" />
    <script defer src="index.js"></script>
    <title>STOPWATCH TIMER</title>
  </head>
  <body>
    <!-- BACKGROUND STYLING -->
    <section class="background">
      <div class="box">
        <h1>Stopwatch Timer</h1>

        <div class="timing">
          <div class="time">
            <span class="minutes-label">00</span>
            <span>:</span>
            <span class="seconds-label">00</span>
            <span>:</span>
            <span class="milliseconds-label">00</span>
          </div>

          <div class="btn">
            <button class="button startButton">Start</button>
            <button class="button stopButton" disabled>Stop</button>
            <button class="button pauseButton" disabled>Pause</button>
            <button class="button resetButton">Reset</button>
          </div>
        </div>

        <div class="laps">
          <h3>Lap Timer</h3>

          <ul class="lap_lists">
            <!-- Lap -->
          </ul>
        </div>
      </div>
    </section>

    <script src="script.js"></script>
  </body>
</html>
